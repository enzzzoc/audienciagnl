<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tbody tr:nth-child(odd) {
            background-color: #fafafa;
        }
        .center {
            text-align: center;
        }
        .btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #ffc107;
            color: white;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-export {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        .btn-export:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script> <!-- SheetJS Library -->
</head>
<body>

<h1>Formulario de Asistencia</h1>

<form id="formularioAsistencia">
    <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" required>
    </div>
    <div>
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
            <option value="Presente">Presente</option>
            <option value="Ausente">Ausente</option>
        </select>
    </div>
    <button type="button" onclick="agregarOActualizar()">Agregar</button>
</form>

<!-- Botón para Exportar a Excel -->
<button class="btn-export" onclick="exportarExcel()">Exportar a Excel</button>

<table>
    <thead>
        <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tablaAsistencia">
        <!-- Filas dinámicas se agregarán aquí -->
    </tbody>
</table>

<script>
    let filaEditando = null; // Variable para rastrear la fila en edición

    function agregarOActualizar() {
        const apellido = document.getElementById('apellido').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const dni = document.getElementById('dni').value.trim();
        const estado = document.getElementById('estado').value;

        if (!nombre || !apellido || !dni) {
            alert('Por favor, complete todos los campos.');
            return;
        }

        if (filaEditando) {
            // Actualizar fila existente
            filaEditando.cells[0].textContent = apellido;
            filaEditando.cells[1].textContent = nombre;
            filaEditando.cells[2].textContent = dni;
            filaEditando.cells[3].textContent = estado;

            filaEditando = null; // Resetear la fila en edición
        } else {
            // Crear una nueva fila
            const tabla = document.getElementById('tablaAsistencia');
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${apellido}</td>
                <td>${nombre}</td>
                <td>${dni}</td>
                <td>${estado}</td>
                <td>
                    <button class="btn btn-edit" onclick="editarFila(this)">Editar</button>
                    <button class="btn btn-delete" onclick="borrarFila(this)">Borrar</button>
                </td>
            `;
            tabla.appendChild(fila);
        }

        // Limpiar el formulario
        document.getElementById('formularioAsistencia').reset();
    }

    function editarFila(boton) {
        filaEditando = boton.parentElement.parentElement; // Obtener la fila correspondiente
        document.getElementById('apellido').value = filaEditando.cells[0].textContent;
        document.getElementById('nombre').value = filaEditando.cells[1].textContent;
        document.getElementById('dni').value = filaEditando.cells[2].textContent;
        document.getElementById('estado').value = filaEditando.cells[3].textContent;
    }

    function borrarFila(boton) {
        const fila = boton.parentElement.parentElement; // Obtener la fila correspondiente
        fila.remove(); // Eliminar la fila de la tabla
    }

    // Función para exportar la tabla a un archivo Excel
    function exportarExcel() {
        const tabla = document.getElementById('tablaAsistencia');
        // Filtrar las columnas para solo tomar las deseadas: Apellido, Nombre, DNI, Estado
        const filas = Array.from(tabla.rows).map(fila => [
            fila.cells[0].textContent, // Apellido
            fila.cells[1].textContent, // Nombre
            fila.cells[2].textContent, // DNI
            fila.cells[3].textContent  // Estado
        ]);

        // Crear un nuevo libro de trabajo solo con las columnas necesarias
        const ws = XLSX.utils.aoa_to_sheet([
            ['Apellido', 'Nombre', 'DNI', 'Estado'], // Cabecera
            ...filas // Datos
        ]);

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Asistencia');
        XLSX.writeFile(wb, 'asistencia.xlsx'); // Descargar el archivo Excel
    }
</script>

</body>
</html>

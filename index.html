<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asistencia </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Lista de Asistencia - Proyecto GNL </h1>

<div class="container">
    <label for="archivoExcel">Cargar archivo Excel:</label>
    <input type="file" id="archivoExcel" accept=".xlsx, .xls" />
    <button id="descargarExcel">Descargar Excel</button>
</div>

<div class="filtro">
    <label for="buscarDni">Buscar por DNI:</label>
    <input type="text" id="buscarDni" placeholder="Ingrese DNI">
    <button onclick="filtrarPorDNI()">Buscar</button>
    <button onclick="restablecerTabla()">Restablecer</button>
</div>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody id="tablaAsistencia">
        <!-- Filas dinámicas generadas con JavaScript -->
    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
<footer>
    <p>&copy; 2024 - Tec. Enzo Catrin - Secretaría de Estado de Energía y Ambiente</p>
</footer>

</body>
</html>
